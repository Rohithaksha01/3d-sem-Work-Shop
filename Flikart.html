<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="Flipkart.css">
    <script src="Flipkart.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Flipkart-logo.png" alt="Flipkart Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button>Search</button>
            </div>
            <div class="nav-links">
                <button class="login-btn">Login</button>
                <button class="cart-btn">Cart</button>
            </div>
        </div>
    </nav>

    <!-- Banner/Carousel -->
    <section class="banner">
        <img src="https://via.placeholder.com/1200x400?text=Flipkart+Banner+1" alt="Banner 1">
        <img src="https://via.placeholder.com/1200x400?text=Flipkart+Banner+2" alt="Banner 2">
        <img src="https://via.placeholder.com/1200x400?text=Flipkart+Banner+3" alt="Banner 3">
    </section>

    <!-- Product Section -->
    <section class="products">
        <h2>Top Deals</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200?text=Product+1" alt="Product 1">
                <p>Product 1</p>
                <p>₹500</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200?text=Product+2" alt="Product 2">
                <p>Product 2</p>
                <p>₹1000</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200?text=Product+3" alt="Product 3">
                <p>Product 3</p>
                <p>₹1500</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 4 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200?text=Product+4" alt="Product 4">
                <p>Product 4</p>
                <p>₹2000</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Flipkart Clone | Developed for Demo</p>
    </footer>

</body>
</html>
